<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SP-Creation </title>
  <link rel="icon" href="sp.jpg" type="image/x-icon">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      color: #e50914;
      margin-top: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7), 0 0 10px #e50914;
    }

    h2 {
      text-align: center;
      font-size: 36px;
      color: #e50914;
      margin-top: 10px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7), 0 0 8px #e50914;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      border: 2px solid transparent;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
      border-color: #e50914;
    }

    .card iframe {
      width: 100%;
      height: 180px;
      border: none;
    }

    .card .card-title {
      text-align: center;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #e50914;
    }
  </style>
</head>
<body>
  <h1>SP-Creation</h1>
  <h2>MySQL</h2>

  <div class="container">
    <!-- Card 1 -->
    <div class="card">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <div class="card-title">Video 1</div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" allowfullscreen></iframe>
      <div class="card-title">Video 2</div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
      <div class="card-title">Video 3</div>
    </div>

    <!-- Card 4 -->
    <div class="card">
      <iframe src="https://www.youtube.com/embed/l482T0yNkeo" allowfullscreen></iframe>
      <div class="card-title">Video 4</div>
    </div>

    <!-- Card 5 -->
    <div class="card">
      <iframe src="https://www.youtube.com/embed/2Vv-BfVoq4g" allowfullscreen></iframe>
      <div class="card-title">Video 5</div>
    </div>

    <!-- Card 6 -->
    <div class="card">
      <iframe src="https://www.youtube.com/embed/9bZkp7q19f0" allowfullscreen></iframe>
      <div class="card-title">Video 6</div>
    </div>

    <!-- Card 7 -->
    <div class="card">
      <iframe src="https://www.youtube.com/embed/ZZ5LpwO-An4" allowfullscreen></iframe>
      <div class="card-title">Video 7</div>

    <!-- Card 8 -->
    <div class="card">

    </div>

    <!-- Card 9 -->
    <div class="card">
      <iframe src="https://www.youtube.com/embed/CevxZvSJLk8" allowfullscreen></iframe>
      <div class="card-title">Video 9</div>
    </div>

    <!-- Card 10 -->
    <div class="card">
      <iframe src="https://www.youtube.com/embed/oHg5SJYRHA0" allowfullscreen></iframe>
      <div class="card-title">Video 10</div>
    </div>
  </div>
</body>
</html>
